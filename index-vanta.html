<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alexander Kozin - Links</title>
  <link rel="stylesheet" href="./index.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })
    })
  </script>
</head>
<body>
<div id="vanta"></div>
<main>
  <header>
    <img src="./images/alexander.jpg" alt="Alexander Kozin"/>
    <h1>@argonautts</h1>
  </header>
  <ul>
    <li>
      <a href="https://argonautts-homepage.vercel.app/">
        <img src="./images/homepage.svg" alt="Homepage" width="20"/>
        Offical Website
      </a>
    </li>
    <li>
      <a href="https://vk.com/argonautts">
        <img src="./images/youtube.svg" alt="YouTube" width="20"/>
        VK (maybe Telegram group)
      </a>
    </li>
    <li>
      <a href="https://twitter.com/argonautts">
        <img src="./images/x-logo.svg" alt="X" width="20"/>
        X
      </a>
    </li>
    <li>
      <a href="https://github.com/argonautts">
        <img src="./images/github.svg" alt="GitHub" width="20"/>
        Github
      </a>
    </li>
  </ul>
</main>
</body>
</html>
