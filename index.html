<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Alexander Kozin - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg.jpg" as="image" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.0,
                minWidth: 200.0,
                scale: 1.0,
                scaleMobile: 1.0,
                backgroundAlpha: 0.0,
                color2: 0xff00f0,
                wingSpan: 40.0,
                separation: 100.0,
                alignment: 77.0,
                cohesion: 5.0,
                quantity: 1.0,
            });

            setTimeout(() => {
                const main = document.querySelector("main");
                main.style.opacity = 1;
                main.style.filter = "blur(0px)";
            }, 1000);
        });
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main class="animated">
        <header>
            <img src="./images/avatar.jpg" alt="Avatar"/>
            <h1>@by_argo</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.linkedin.com/in/alexander-k-328890261/">
                    <img src="./images/linkedin.svg" alt="LinkedIn" width="20" />
                    LinkedIn
                </a>
            </li>
            <li>
                <a href="https://t.me/by_argo">
                    <img src="./images/telegram.svg" alt="Telegram" width="20" />
                    Telegram
                </a>
            </li>
            <li>
                <a href="https://vk.com/by_argo">
                    <img src="./images/vk.svg" alt="Vkontakte" width="20" />
                    VK
                </a>
            </li>
            <li>
                <a href="https://twitter.com/by___argo">
                    <img src="./images/x-logo.svg" alt="X (Twitter)" width="20" />
                    X (Twitter)
                </a>
            </li>
            <li>
                <a href="https://github.com/byArgo">
                    <img src="./images/github.svg" alt="GitHub" width="20" />
                    GitHub
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
